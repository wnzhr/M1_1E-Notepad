<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!--To style sheet-->
<link rel="stylesheet" type="text/css" href="notepad.css">

    <title>1E's Notepad</title>
</head>

<body>

<!--HEADER--------------------------->

<header>
    <div class="logo">
        <h1>Notepad</h1>
    </div>
 </header>


<!--BUTTONS Sections----------------->

<div class="buttons">
    <div class="row">

    <!--Bold, Italic, Underline, Strikethrough buttons-->
        <div class="col-sm-6" id="bius-btn">
            <button class="btn" onclick="bold();"><i class="fa fa-bold" title="Bold"></i></button>

            <button class="btn" onclick="italic();"><i class="fa fa-italic" title="Italic"></i></button>

            <button class="btn" onclick="underline();"><i class="fa fa-underline" title="Underline"></i></button>

            <button class="btn" onclick="strikethrough();"><i class="fa fa-strikethrough" title="Strikethrough"></i></button>
        </div><!--close div colsm6 bius-->

    <!--Undo, Redo, Copy Cut, Paste buttons-->
        <div class="col-sm-6" id="reundo">
            <button class="btn" onclick="undo();"><i class="fa fa-undo" title="Undo"></i></button>

            <button class="btn" onclick="redo();"><i class="fa fa-repeat" title="Redo"></i></button>

            <button class="btn" onclick="copy();"><i class="fa fa-copy" title="Copy"></i></button>

            <button class="btn" onclick="cut();"><i class="fa fa-cut" title="Cut"></i></button>

        </div><!--close div colsm6 reundo-->  
    </div><!--close div ROW biubuttons-->
</div> <!--close div biusbutton-->

<!--If you want HTML-based JS, then use the code below
    <button class="btn" onclick="document.execCommand('bold',false,null);" title="Bold Highlighted Text"><i class="fa fa-bold"></i></button>

    <button class="btn" onclick="document.execCommand('italic',false,null);" title="Italisizes Highlighted Text"><i class="fa fa-italic"></i></button>

    <button class="btn" onclick="document.execCommand('underline',false,null);" title="Underlines Highlighted Text"><i class="fa fa-underline"></i></button>
-->


<!---FONT CHANGING----------------->

<div class="fontncount">
    <div class="row" id="fontselector">

        <div class="col-sm-4-fluid" id="font-style">
            <select id="input-font" class="input"  onchange="changeFont (this);" title="Change font style">
            <option value="Arial">Arial</option>
            <option value="Helvetica">Helvetica</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Sans serif">Sans serif</option>
            <option value="Courier New">Courier New</option>
            <option value="Verdana">Verdana</option>
            <option value="Georgia">Georgia</option>
            <option value="Palatino">Palatino</option>
            <option value="Garamond">Garamond</option>
            <option value="Comic Sans MS">Comic Sans MS</option>
            <option value="Tahoma">Tahoma</option>
            </select>

            <select id="fontSize" onclick="changeSize()" title="Change font size">
                <option value="1">1</option>      
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
        </div> <!--close colsm4 font style-->

        <div class="col-sm-4" id="kira-ayat">
            <label id="word-row" >Word count: <span id="wordCount"></span></label>
              
        </div><!--close colsm4 kira ayat -->

    </div><!--close row fontselector-->
</div> <!--Close div fonts-->   


<!--TEXTBOX-------------------------->

<div class="kutak container-fluid">
    
    <div class="container-sm" id="texteditor" oninput="wordCount()" contenteditable="true">
    </div>

</div>


<!--FOOTER--------------------------->
 
<footer>
    <div class="footer"><p>just a simple notepad &copy; Wanee, 2021.</p></div>
 </footer>


<!--JavaScript----------------------->
<script src="notepad.js"></script>

 <!--jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
 
</body>
</html>
